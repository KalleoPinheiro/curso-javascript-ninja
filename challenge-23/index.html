<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge-23</title>
</head>

<body>
  <input type="text" data-js="display" disabled>
  <div>
    <button data-js="btn-numbers" value="1">1</button>
    <button data-js="btn-numbers" value="2">2</button>
    <button data-js="btn-numbers" value="3">3</button>
    <button data-js="btn-operators" value="CE">CE</button>
    <button data-js="btn-operators" value="+">+</button>
    <br>
    <button data-js="btn-numbers" value="4">4</button>
    <button data-js="btn-numbers" value="5">5</button>
    <button data-js="btn-numbers" value="6">6</button>
    <button data-js="btn-operators" value="-">-</button>
    <button data-js="btn-operators" value="*">x</button>
    <br>
    <button data-js="btn-numbers" value="7">7</button>
    <button data-js="btn-numbers" value="8">8</button>
    <button data-js="btn-numbers" value="9">9</button>
    <button data-js="btn-numbers" value="0">0</button>
    <button data-js="btn-operators" value="/">/</button>
    <button data-js="btn-operators" value="=">=</button>
  </div>
  <script src="./challenge-23.js"></script>
</body>

</html>
